<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Expense App</title>
</head>
<body>
    
      <div class="container">
        <h1 class="h3 text-center">Expense App</h1>
        <div id="expensesContainer" class="container-fluid">
            <form onsubmit="" method="post" class="form-check">
            <div class="row">
                <div class="col-3">
                    <label for="category">Category </label>
                </div>
                <div class="col-3">
                    <label for="Description">Description</label>
                </div>
                <div class="col-3">
                    <label for="Amount">Amount</label>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <div class="dropdown">
                        <input type="text" id="myInput" class="form-control-sm"/>
                        <button class="btn btn-secondary dropdown-toggle small" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="visually-hidden">Toggle Dropdown</span>
                          
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <li><a class="dropdown-item" href="#" onclick="selectOption('Fuel')">Fuel</a></li>
                          <li><a class="dropdown-item" href="#" onclick="selectOption('Entertainment')">Entertainment</a></li>
                          <li><a class="dropdown-item" href="#" onclick="selectOption('Rent')">Rent</a></li>
                          <li><a class="dropdown-item" href="#" onclick="selectOption('Shoping')">Shoping</a></li>
                          <li><a class="dropdown-item" href="#" onclick="selectOption('Others')">Others</a></li>
                        </ul>
                      </div>
                </div>
                <div class="col-3">
                    <input type="text" name="Description" id="Description">
                </div>
                <div class="col-3">
                    <input type="number" name="Amount" id="price" class="">
                </div>
                <div class="col-3">
                    <input type="button" value="Add Expense" id="btn" class="btn-outline-primary">
                </div>
            </div>
        </div>
       
        </form>
        <div class="container-fluid">
            <ul class="list-group" id="item">
            
            </ul>
        </div>
        <div id="pagination" class="container-fluid"></div>
        <div class="container-fluid" id="premiumdiv">
            <input type="button" value="Buy Premium Membership" id="premium">
            <button class="btn-primary" id="file">Download expenses</button>
        </div>
    
       
      </div>
      
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="expensescript.js"></script>
</body>
</html>
